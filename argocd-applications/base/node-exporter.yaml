apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: node-exporter
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        url: https://kubernetes.default.svc


  template:
    metadata:
      name: '{{cluster}}-node-exporter'


    spec:
      source:
        repoURL: https://charts.bitnami.com/bitnami
        targetRevision: 3.6.0
        chart: node-exporter

        helm:
          releaseName: 'stable'
          version: v3
          values: |
            resources:
              limits:
                memory: 64Mi
              requests:
                cpu: 50m
                memory: 64Mi
            # serviceMonitor:
            #   enabled: true
                # namespace: 

      destination:
        server: '{{url}}'
        namespace: node-exporter

      # The project the application belongs to.
      project: default

      # Sync policy
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
        - Validate=true
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
